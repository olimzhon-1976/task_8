<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>Список книг</h1>
   <table>
       <tr>
           <th>Название</th>
           <th>Автор</th>
           <th>Дата издания</th>
           <th>Код издания</th>

       </tr>
       {% for book in books %}
       <tr>
           <td>{{ book.title }}</td>
           <td>{{ book.author }}</td>
           <td>{{ book.publication_date }}</td>
           <td>{{ book.isbn }}</td>
           <td>
               <a href="{% url 'book_edit' book.id %}">Изменить</a>
               <a href="{% url 'book_delete' book.id %}">Удалить</a>
           </td>
       </tr>
       {% endfor %}
   </table>
   <a href="{% url 'book_add' %}">Добавить новый книгу</a><br>
    <a href="{% url 'index' %}">Назад</a>
</body>
</html>
